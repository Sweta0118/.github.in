<!DOCTYPE html>

<html lang="en">
<head>  
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width"intial scale=1.0">
	<meta http-equiv="X-UA-Compatible"content="ie=edge">

<title> CSS Selectors</title>
<style>
/*element selector*/
p
{
	border:2px solid red;
}
/*class selector
*/.redElement{
	color: red;
}
/*id selector*/
#bgBlue{
	background-color:  blue;
}
/*grouping selector*/
footer,span{
	background-color:  darkgreen;

}
</style>
</head>
<body>
	<h3>CSS Selectors</h3>
	<p id="bgBlue">
	This is a simple paragraph to demonstrate css selectors
</p>
	<p id="secondPara" class="redElement">
	This is a another simple paragraph to demonstrate css selectors
</p>
	<div>
		<p>
		This is yet another simple paragraph to demonstrate css selectors
	</p>
		<span>
		this is span
	</span>
	</div>
	<footer>This is footer</footer>
</body>
</html>
